<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="main__header">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>

        <div class="main__avatar">
          <img src="./images/image-victor.jpg" alt="" id="avatar">
        </div>


        <p class="profile__name"> Victor Crest <span>26</span></p>
        <small>London</small>

        <hr>
        </hr>

        <ul class="stats_list">
          <div>
            <li class="stats__numbers">90k+</li>
            <li class="stats__text">Followers</li>
          </div>
          <div>
            <li class="stats__numbers">803K</li>
            <li class="stats__text">Likes</li>
          </div>
          <div>
            <li class="stats__numbers">1.4k</li>
            <li class="stats__text"> Photos</li>
          </div>
        </ul>

      </div>
    </div>

  </body>

</html>
