<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>

  <body>
    <div class="container">
      <div class="main__image">
        <img src="./images/illustration-hero.svg" alt="" id="mainImg">
      </div>
      <div class="main">


        <div class="main__texts">
          <h2>Order Summary</h2>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="main_price">
          <div class="price__wrap">
            <img src="./images/icon-music.svg">
            <div class="price__plan">
              <h4 id="price__title">Annual Plan</h4>
              <span id="price__value">$59.99/year</span>
            </div>
          </div>

          <a id="linkChange" href="#">Change</a>
        </div>
        <button> Proceed to Payment</button>

        <a id="linkCancel" href="#">Cancel Order</a>
      </div>
    </div>

  </body>

</html>
