<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container main">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" srcset="" />
      </div>
    </div>

    <div class="image-container">
      <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="hero-desktop" srcset="" />
      <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile" srcset="" />
    </div>

    <div class="container container_content">
      <div class="content">
        <h1>
          <span class="content__text--pink">We're</span><span>Comming</span><span>Soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store,
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" method="post">
          <div class="form_submit">
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" srcset="" />
            <button type="button" id="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="" />
            </button>
          </div>
          <p class="text-error"></p>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>

</html>
