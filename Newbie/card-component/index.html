<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>


  </head>

  <body>
    <div class="container">
      <article class="product">
        <img src="images/image-product-desktop.jpg" class="product__img">
        <img src="images/image-product-mobile.jpg" class="product__img--xs">
        <div div class="product__info">
          <h3 class="product__tittle--light">Perfume</h3>
          <h2 class="product__title">Preview Gabrielle Essence Eau De Parfum </h2>
          <p id="product__details">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <div class="price">
            <span class="price__sale"> $149.99 </span>
            <span class="price__original">$169.99 </span>
          </div>
          <button> <img id="iconCart" src="images/icon-cart.svg"> Add to Cart</button>

        </div>
      </article>
    </div>
  </body>
  </body>

</html>
