<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>

  <body>
    <div class="wrap">
      <div class="main">
        <section class="section__img">
          <img id="main__img" src="./images/image-equilibrium.jpg" alt="">
          <div class="hover__img">
            <img class="card-img-overlay" src="./images/icon-view.svg">
          </div>
        </section>

        <section class="main__info">
          <h2 id="mainTitle"> <a class="link info__link" href="#"> Equilibrium #3429</a></h2>
          <p id="mainText"> Our Equilibrium collection promotes balance and calm.</p>

          <div class="links__box">
            <div class="equilibrium">
              <img src="./images/icon-ethereum.svg">
              <span class=" span ethSpan">0.041 ETH</span>
            </div>


            <div class="info__days">
              <img src="./images/icon-clock.svg">
              <span class="span clockSpan">3 days left</span>
            </div>
          </div>
          <hr>
          <div class="avatar">
            <img id="avatar__img" src="./images/image-avatar.png" alt="#" class="avatar">
            <p id="avatar__text">Creation of <a class="link avatar__link" href="#">Jules Wyvern</a></p>
          </div>
        </section>
      </div>
    </div>

  </body>

</html>
