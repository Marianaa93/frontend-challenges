<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        <form id="form" action="">

          <input type="submit" id="request" value="Request Access"></input>
        </form>
        <small class="error"></small>

        <section class="social_medias__box">

      </section>
