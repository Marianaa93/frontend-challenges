<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Launch countdown timer</title>

  </head>

  <body>

    <h1>We're launching soon</h1>

    <div class="countdown" id="countdown">
      <div class="time">
        <h2 class="flipDown" id="days">00</h2>
        <small>days</small>
      </div>

      <div class="time">
        <h2 class="flipDown" id="hours">00</h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 class="flipDown" id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <div class="time">
        <h2 class="flipDown" id="seconds">00</h2>
        <small>seconds</small>
      </div>

    </div>

    <footer>
      <a href="" class="social"><img src="./images/icon-facebook.svg" alt=""></a>
      <a href="" class="social"><img src="./images/icon-pinterest.svg" alt=""></a>

      <a href="" class="social"><img src="./images/icon-instagram.svg" alt=""></a>
    </footer>

    <script src="./script.js"></script>
  </body>

</html>
