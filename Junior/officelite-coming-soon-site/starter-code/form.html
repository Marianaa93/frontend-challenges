<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap-signup">
  

        <div class="container">
            <header class="introduction">
            <div id="informations">
                <h1>A simple solution to complex tasks is coming soon</h1>
                <p id="header-text">
                    Say goodbye to inefficient juggling of multiple apps, teams, and projects. Officelite is the new 
                    collaboration platform built with an intuitive interface to improve productivity.</p>
            </div>
            </header> 

            <p class="label_footer"> Coming <span id="date">4 Nov 2020</span></p>

            <div class="countdown" id="countdown">
                <div class="time">
                <h2 class="calendar" id="days">00</h2>
                <small>days</small>
                </div>

                <div class="time">
                <h2 class="calendar" id="hours">00</h2>
                <small>hours</small>
                </div>

                <div class="time">
                <h2 class="calendar" id="minutes">00</h2>
                <small>minutes</small>
                </div>

                <div class="time">
                <h2 class="calendar" id="seconds">00</h2>
                <small>seconds</small>
                </div>

            </div>

            
        </div>
    
        <form>
            <label for="name">
                <input type="text" placeholder="name">
            </label>
            <label for="email">
                <input type="email" placeholder="email">
            </label>

            <select name="basic" id="select">
                <option value="1">Basic Pack</option>
                <option value="2">Pro Pack</option>
                <option value="3">Ultimate Pack</option>
            </select>

            <label for="phone number">
                <input type="tel" placeholder="Phone Number">
            </label>

            <label for="company">
                <input type="text" placeholder="Company">
            </label>

            <input  class="get_started" type="button" value="Get on the List">
        </form>
        
    </div>
    <div class="aside">

    </div>
    <script src="./script.js"></script>
</body>
</html>
