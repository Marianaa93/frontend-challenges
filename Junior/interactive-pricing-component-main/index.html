<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive pricing component</title>


  </head>

  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <section class="card">

      <div class="price"><span id="views">100K</span>
        $ <span id="price">$16.00</span>/month </div>
      <form action="">
        <input type="range" value="" min="8" max="32" step="8" id="slider">
        <!-- <button><img src="./images/icon-slider.svg" alt="" class="slider"></button> -->
      </form>

      <span> Monthly Billing</span>
      <div class="discount">
        <input type="checkbox" class="toggle" id="discount">
        <label for="discount">25% discount</label>
      </div>
      <span> Yearly Billing</span>



      <hr>
      <div class="submit">
        <div class="infos">
          <img src="./images/icon-check.svg">Unlimited websites
          <img src="./images/icon-check.svg">100% data ownership
          <img src="./images/icon-check.svg">Email reports
        </div>

        <button>Start my trial</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>

</html>
