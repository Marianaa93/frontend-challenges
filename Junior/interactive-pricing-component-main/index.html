<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive pricing component</title>


  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <section class="card">

        <div class="price">
          <div class="views"><span id="views">100k </span> PAGEVIEWS</div>
          <section class="teste">
            <div class="price_section">
              <span id="price">$16.00</span> <span id="month">/ month</span>
            </div>

            <form action="" id="form_price">
              <input type="range" value="2" min="0" max="4" id="slider">
              <!-- <button><img src="./images/icon-slider.svg" alt="" class="slider"></button> -->
            </form>
          </section>
        </div>

        <div class="plan_discounts">
          <span> Monthly Billing</span>
          <div class="discount">
            <input type="checkbox" class="toggle" id="discount">
          </div>
          <span> Yearly Billing</span>

          <span id="discount_tag">25% discount</span>
          <span id="discount_responsive">25%</span>
        </div>



        <hr>
        <div class="submit">
          <div class="infos">
            <div class="icon">
              <img class="icons" src="./images/icon-check.svg">Unlimited websites
            </div>
            <div class="icon"><img class="icons" src="./images/icon-check.svg">100% data ownership</div>
            <div class="icon"><img class="icons" src="./images/icon-check.svg">Email reports</div>
          </div>

          <button>Start my trial</button>
        </div>
      </section>

      <script src="./script.js"></script>
    </div>
  </body>

</html>
