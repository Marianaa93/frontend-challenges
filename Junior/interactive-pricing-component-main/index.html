<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive pricing component</title>


  </head>

  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <section class="card">
      <div class="price">Pageviews
        $ /month </div>
      <form action="">
        <input type="range">
        <button><img src="./images/icon-slider.svg" alt="" class="slider"></button>
      </form>

      <p> Monthly Billing<span>button</span>
        Yearly Billing</p> <span id=tag>25% discount</span>

      <hr>
      <div class="submit">
        <div class="infos">
          <img src="./images/icon-check.svg">Unlimited websites
          <img src="./images/icon-check.svg">100% data ownership
          <img src="./images/icon-check.svg">Email reports
        </div>

        <button>Start my trial</button>
      </div>
    </section>


  </body>

</html>
